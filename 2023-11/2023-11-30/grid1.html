<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        grid 
            부모태그 : grid 컨테이너 
            자식태그 : grid 아이템
            그리드 트랙 :  행 또는 열
            그리드 셀 :  그리드 영역 안에 한칸 한칸의 공간
            그리드 라인 : 그리드 셀을 구분하는 선
            그리드 번호 : 그리드 라인을 구분 하는 번호
            그리드 갭 : 셀 사이 간격
            그리드 영역 : 그리드 라인으로 구성된 영역

            flex에서
                justify -> 컨테이너
                align - > 아이템

            grid  속성
             행 : grid-template-rows
             열 : grid-template-columns
    -->
    <style>
        #container{
            width:900px;
            display:grid;
            /* grid-template-columns: 100px 150px 50px 100px 100px; */
            /* grid-template-columns: repeat( 5, 1fr); fraction */
            /*  repeat( 반복횟수, 크기) , fr은 fraction(분수,비율,등분 ) */
            /* grid-template-columns: 100px repeat(3,1fr) 1fr; */
            /* grid-template-columns: repeat( 5, minmax(200px,400px) ); */

            /*  채우기 : auto-fill ,auto-fit
                auto-fill : 한줄에 들어가는 아이템 갯수 자동계산
                auto-fit : 한줄에 남는공간 없이 채워주기 ( auto 사용)
            */
            /* grid-template-columns: repeat(auto-fit , minmax(20%,auto) ); */

            grid-template-columns: repeat( 4, 1fr);
            /* grid-template-rows: repeat(1, 50px); */
            /* grid-auto-columns: 250px; */
            grid-auto-rows : 50px;

            /* column-gap: 20px;  열과 열사이 간격(셀과 셀사이)
            row-gap:10px;  행과 행 사이 간격 */
            gap:10px 20px;
        }

        #container2{
            
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div class="item" style="background:red;">1<br>a<br>d<br>s<br>a<br></div>
        <div class="item" style="background:blue;">2</div>
        <div class="item" style="background:orange;">3</div>
        <div class="item" style="background:yellow;">4</div>
        <div class="item" style="background:green;">5</div>
        <div class="item" style="background:blueviolet;">6</div>
        <div class="item" style="background:chartreuse;">7</div>
    </div>

<h3> grid 셀 영역 </h3>

        <div class="item" style="background:red;">1<br>a<br>d<br>s<br>a<br></div>

        <div class="item" style="background:green;">5</div>
        <div class="item" style="background:blueviolet;">6</div>
        <div class="item" style="background:chartreuse;">7</div>
    </div>

</body>
</html>
