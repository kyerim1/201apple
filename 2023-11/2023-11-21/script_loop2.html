    // 베스킨 라빈스 31 게임
    // 31입력하면 패배
    // 입력할수 있는 숫자의 갯수는 최대 3개
    // 몇개의 숫자를 제시할꺼냐 를 입력받아서 진행

    var user=0, com=0, 베라=1;
    var flag=false; //게임을 끝내기 위한 변수
    while(true){
        var out="";// 진행 내용을 저장할 변수
        user = parseInt(prompt("숫자 몇개?"));
        out += "나 : ";
        for( var u=1; u<=user; u++){
            out +=`${베라++} `;
            if(베라>31){ out+="패배"; flag=true;  break;   }
        }
        out += "\n";
        alert(out);
        if(flag) break;
        com = Math.floor(Math.random()*3)+1;
        out ="컴 : ";
        for(var c=1; c<=com; c++){
            out +=`${베라++}  `;
            if(베라>31){ out+="패배"; flag=true;  break;   }
        }
        out += "\n";
        alert(out);
        if(flag) break;
