<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
            미디어 타입 지정
            all - 모든 미디어 장치
            screen - 컴퓨터기기, 모바일기기 
            print - 인쇄 용 기기
            tv - tv와 같은 장치
            projection - 프로젝터 용 기기
            braille - 점자 표시 장치


            조건
            max-  , min-  , device-
            max-width 최대너비 , min-width  최소너비
            max-  max설정값 이하 일경우 조건 충족(참) 되어야 미디어쿼리 실행
            min-  min설정값 이상 일경우 조건 충족(참) 되어야 미디어 쿼리 실행
            device-  device 설정값에 정확하게 맞아 떨어질경우 참
            ( 모바일버전 부터 제작시  min ,  PC버전 부터 제작시  max )
            orientation : 화면 회전 , (값 : portrait, landscape )
            aspect-ratio : 화면 비율 , 
                    aspect-ratio:1 -> 1:1 비율
                    aspect-ratio: 16/9  ->  16:9비율

            미디어 타입 과 조건에 모두 충족한 경우  
            미디어 타입 과 조건 중 하나만 충족한 경우 


            @media  미디어타입 연산자 (조건){   css 코드  }

            미디어쿼리로 반응형 사이트 제작시 너비 기준 사이즈
            pc용 - 1024px 이상
            태블릿 - 768~ 1023 px
            스마트폰 - 480px 이하
            스마트폰(가로) - 480 ~ 767 px
        */

        } */
    </style>

    <link rel="stylesheet" href="./static/css/media.css">

</head>
